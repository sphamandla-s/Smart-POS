<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="css/min.css" />
    <link rel="stylesheet" href="css/custom.css" /> -->
    <link rel="stylesheet" href="css/view-store.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Smart-POS | MkokoComputers</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
</head>

<body onload="sendLoad()">
    <section class="main">
        <button id="sidebarToggle" class="sidebar-toggle" onclick="toggleSidebar()">
            <span class="material-icons">menu</span>
        </button>
        <aside class="main-side">
            <div class="side-card">
                
                <nav class="side-card-body">
                    <a onclick="sendLoad()" href="#">StockItems</a>
                    <a onclick="sendContacts()" href="#">Contact Us</a>
                    <a onclick="sendLocation()" href="#">Location</a>
                </nav>
            </div>
        </aside>

        <main class="main-container" id="main-container">
            <header>
                <h1>For Processing all results</h1>
                <p>I will be showing all for every touch</p>
                <ul>
                    <li>News Feed</li>
                    <li>Find Items</li>
                    <li>Find Industry</li>
                </ul>
                <p>We'd love to hear from you! If you have any questions or feedback, <a href="#">please let us
                        know</a>.
                    To get going fast, follow the prompts below.</p>
            </header>
        </main>
    </section>
    <script src="js/ViewStore.js"></script>
</body>

</html>
